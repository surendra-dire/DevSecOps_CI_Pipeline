# .github/workflows/test.yml
name: Test

on:
 workflow_call:

jobs:
  test:
    runs-on: ubuntu-java-build-runner
    steps:
      - name: Run Unit Tests
        run: mvn test

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
         name: test-results
         path: target/test-classes/TEST-*.xml
